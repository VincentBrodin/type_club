<form method="post" action="/register" id="form" style="min-width: 25vw;">
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username">
        <p id="usernameTaken" class="text-danger">Username taken</p>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email">
        <p id="emailTaken" class="text-danger">Email taken</p>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <div class="password">
            <input class="form-control" id="password" name="password" type="password">
            <button type="button" class="btn border mx-1">
                <i class="fa-regular fa-eye"></i>
            </button>
        </div>
    </div>
    <br>
    <div class="form-group">
        <input class="form-control" type="submit" value="Register">
    </div>
    <br>
    <p>Have an account? <a href="/login">Login here.</a></p>
</form>


<script src="/js/register.js"></script>
