<div class="d-flex flex-column align-items-center" style="width: 75vw;">
    <span id="output">{{.TypeRun.Html}}</span>
    <div class="d-flex flex-row">
        <h5 class="mx-2">Wpm: {{.TypeRun.Awpm}}</h5>
        <h5>|</h5>
        <h5 class="mx-2">Raw Wpm: {{.TypeRun.Wpm}}</h5>
        <h5>|</h5>
        <h5 class="mx-2">Accuracy: {{.TypeRun.Accuracy}}%</h5>
        <h5>|</h5>
        <h5 class="mx-2">Time: {{.TypeRun.Time}}s</h5>
    </div>

    <div class="d-flex flex-row">

        <div class="d-flex flex-row">
            {{ if .LoggedIn }}
            {{ if .Last }}
            <a id="save" class="mx-2" href="/"><i class="fa-solid fa-floppy-disk"></i></a>
            <p>|</p>
            {{ end }}
            {{ end }}
            <a id="repeat" class="mx-2" href="/?id=last"><i class="fa-solid fa-repeat"></i></a>
            <p>|</p>
            <a class="mx-2" href="/"><i class="fa-solid fa-plus"></i></a>
            {{ if not .Last }}
            <p>|</p>
            <a id="share" class="mx-2" href=""><i class="fa-solid fa-share"></i></a>
            <p>|</p>
            <a class="mx-2" href="/profile?id={{ .TypeRun.OwnerId }}"><i class="fa-solid fa-user"></i></a>
            {{ end }}

        </div>
    </div>

    <h3 id="ghostCaret" class="position-absolute">|</h3>
</div>

<script src="/js/replay.js"></script>
<script src="/js/stats.js"></script>
<script>
    let textToHtml = document.getElementById("output");
    textToHtml.innerHTML = textToHtml.innerText
</script>
